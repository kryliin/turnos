<mat-card class="card-general">
    <mat-card-content>
        <mat-card-title class="titulo"> Administraci√≥n de Reservas </mat-card-title>


        <mat-form-field>
            <mat-select [(ngModel)]="filtro.idSector" name="sector" placeholder="<< Sectores >>">
                <mat-option tabindex="1" *ngFor="let sector of sectores" [value]="sector.id">
                    {{sector.espacio.nombre}} - {{sector.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input matInput name="filtro.fecha" [(ngModel)]="filtro.fecha" [matDatepicker]="picker1"
                placeholder="Fecha de reserva">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <input matInput tabindex="1" type="number" [(ngModel)]="filtro.numeroDocumento" placeholder="Documento">
        </mat-form-field>

        <mat-form-field>
            <input matInput tabindex="1" type="string" [(ngModel)]="filtro.codigoReserva" placeholder="Codigo Reserva">
        </mat-form-field>

        <button mat-raised-button (click)="buscarRerseva()">
            <mat-icon>add_box</mat-icon> Buscar Reserva
        </button>

    </mat-card-content>
</mat-card>


<mat-card class="card-table">
    <div class="mat-elevation-z8">
        <div class="table-container">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- Codigo Reserva Column -->
                <ng-container matColumnDef="Codigo Reserva">
                    <th mat-header-cell *matHeaderCellDef> Codigo Reserva </th>
                    <td mat-cell *matCellDef="let element"> {{ element.codigoReserva }} </td>
                </ng-container>

                <!-- DNI Column -->
                <ng-container matColumnDef="DNI">
                    <th mat-header-cell *matHeaderCellDef> DNI </th>
                    <td mat-cell *matCellDef="let element" class="resaltar-contenido">
                        {{ element.persona.numeroDocumento }} </td>
                </ng-container>

                <ng-container matColumnDef="Fecha Reserva">
                    <th mat-header-cell *matHeaderCellDef> Fecha Reserva </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.fechaReserva }} </td>
                </ng-container>

                <!-- Espacio Column -->
                <ng-container matColumnDef="Espacio">
                    <th mat-header-cell *matHeaderCellDef> Espacio </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.sector.espacio.nombre }} </td>
                </ng-container>

                <!-- Sector Column -->
                <ng-container matColumnDef="Sector">
                    <th mat-header-cell *matHeaderCellDef> Sector </th>
                    <td mat-cell *matCellDef="let element"> {{ element.sector.nombre }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                </tr>
            </table>
        </div>
    </div>
</mat-card>

<button mat-raised-button (click)="confirmarIngreso()">
    <mat-icon>update</mat-icon> Confirmar Ingreso
</button>
