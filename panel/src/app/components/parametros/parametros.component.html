<mat-card class="card-general">
  <mat-card-content>
    <mat-card-title class="titulo"> Administración de Parámetros </mat-card-title>
  </mat-card-content>
</mat-card>


<mat-card class="card-table">
  <div class="mat-elevation-z8">
    <div class="table-container">

      <table mat-table [dataSource]="parametrosSource" *ngIf="parametrosSource?.length>0">

        <ng-container matColumnDef="Observacion">
          <th mat-header-cell *matHeaderCellDef> Observación </th>
          <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
        </ng-container>

        <ng-container matColumnDef="Valor">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="editDialog(element)" style="float: right;">
              <mat-icon>edit_box</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>

</mat-card>
