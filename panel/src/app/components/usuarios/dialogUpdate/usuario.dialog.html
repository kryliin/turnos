<h1 mat-dialog-title>Datos del Usuario</h1>
<div mat-dialog-content>

  <mat-form-field appearance="fill" *ngIf='!data.data.isEdit'>
    <mat-label>Perfil</mat-label>
    <mat-select [formControl]="toppings" multiple>
      <mat-option *ngFor="let topping of roles" [value]="topping">{{topping}}</mat-option>
    </mat-select>
  </mat-form-field>


  <div *ngFor="let rol of data.data.roles">
    <mat-label>{{rol.nombre}}</mat-label>
  </div>

  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.data.apellido" placeholder="Apellido">
  </mat-form-field>

  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.data.nombre" placeholder="Nombre">
  </mat-form-field>

  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.data.email" placeholder="Email">
  </mat-form-field>

  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.data.user" placeholder="Usuario">
  </mat-form-field>

  <form [formGroup]="myForm">
    <mat-form-field>
      <input matInput [(ngModel)]="data.data.pass" type="password" placeholder="Password" formControlName="password"
        required>
      <!-- <mat-icon *ngIf="data.visible" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
      </mat-icon> -->
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="confirmPassword" placeholder="Confirm password" type="password"
        formControlName="confirmPassword" [errorStateMatcher]="matcher" required>
      <mat-error *ngIf="myForm.hasError('notSame')">
        Las contrase√±as deben coincidir
      </mat-error>
    </mat-form-field>
  </form>

</div>

<div mat-dialog-actions>

  <!-- 
    <button mat-raised-button color="primary" [mat-dialog-close]="data" tabindex="2"
    [disabled]="myForm.hasError('notSame')">Guardar</button>
  -->

  <button mat-raised-button color="primary" (click)="save()" tabindex="2">Guardar</button>
  <button mat-raised-button color="basic" (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
