<mat-card>
  <mat-card-content>
    <mat-card-title> SISTEMA DE GESTIÓN DE TURNOS </mat-card-title>
    <br>
    <mat-card-subtitle>Iniciar sesión </mat-card-subtitle>
    <br>
    <div>
      <mat-form-field>
        <input matInput tabindex="1" type="text" [(ngModel)]="usuario.user" placeholder="Username">
      </mat-form-field>
      <mat-form-field>
        <input matInput tabindex="2" type="password" [(ngModel)]="usuario.pass" name="password" placeholder="Password">
      </mat-form-field>
      <div mat-dialog-actions>
        <button mat-raised-button (click)="login()" tabindex="-1">Login</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
